<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            
            <h1>Meus Contatos</h1>

            <a routerLink="/contato/save" class="btn btn-success">Novo</a>
            <div [ngClass]="classesCSS" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alert!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchDefault>Informação!</strong>     
                </span>
                {{mensagem.texto}}
            </div>
            <table class="table table-striped table-hover">

                <thead>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </thead>

                <tbody>
                    <tr>
                        <td *ngIf="contatos.length == 0" colspan="5" align="center">Nehum registro encontrado</td>
                    </tr>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save',c.id]">
                        <td>{{c.id}}</td>
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(c);$event.stopPropagation()">Deletar</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
